name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================
  # BUILD JOB
  # ============================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: echo "Build step completed!"

  # ============================
  # TEST JOB
  # ============================
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # **NEW STEP: Grant Execute Permissions**
      - name: Grant Execute Permissions to Jest
        run: chmod +x node_modules/.bin/jest

      - name: Run Tests
        run: npm test




 
